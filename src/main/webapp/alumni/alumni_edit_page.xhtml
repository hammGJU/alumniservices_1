                            <p:outputLabel value="#{msgs.student_graduation_semester}"/>

                            <p:outputLabel value="#{msgs.student_gender}"/>

                            <p:outputLabel value="#{msgs.student_job_status}" for="student_job_status_chckbx"/>

                                <!-- value in check box must be array or collection-->
                                <p:selectManyCheckbox id="student_job_status_chckbx"  >
                                    <f:validateRequired for="student_job_status_chckbx"/>
                                    <f:selectItem itemLabel="Seeking for Job" itemValue="1" />
                                    <f:selectItem itemLabel="Working" itemValue="3" />
                                    <f:selectItem itemLabel="Studying" itemValue="2" />
                                </p:selectManyCheckbox>
                            </h:panelGrid>
                            <p:message for="student_job_status_chckbx" display="icon" />

                            <p:outputLabel value="#{msgs.student_job_info}"/>

                                <p:inputText id="student_job_company_name" value="#{editAlumniBean.student.studentJob.companyName}" required="true">
                                    <f:validateLength minimum="1" />
                                </p:inputText>
                                <p:message for="student_job_company_name" display="icon"/>-->

                                <p:inputText id="student_job_company_position" value="#{editAlumniBean.student.studentJob.studentPosition}" required="true">

                                </p:inputText>
                                <p:message for="student_job_company_city" display="icon"/>-->

                            <p:inputText id="yearsExperience" value="#{editAlumniBean.student.yearsExperience}" required="true">
                                <f:validateLength minimum="1" />
                                <f:validateDoubleRange minimum="0.0"/>
                            </p:inputText>
                            <p:message for="yearsExperience" display="icon" />

                            <p:outputLabel value="#{msgs.student_facebook_link}" for="facebookLink"/>

                            <p:inputText id="linkedInLink" value="#{editAlumniBean.student.linkedInLink}" required="true">

                            </p:inputText>
                            <p:message for="linkedInLink" display="hello" />

                                         style="float:#{langBean.styleFloat}"                                                                   
                                         action="#{editAlumniBean.editAlumniInfo()}"

                        <p:commandButton value="#{msgs.back}" styleClass="commandButton"
