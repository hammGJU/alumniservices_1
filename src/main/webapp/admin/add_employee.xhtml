<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Add Employee</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/general_templates/app_template.xhtml">
            <h:form id="f_emp_add">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.employeeInfo}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.employee_fname_en}:" for="emp_fname_en"/>
                        <p:inputText id="emp_fname_en"
                                     style="width:600px"
                                     value="#{addEditEmployee.employee.firstName}"                                      
                                     required="true"
                                     maxlength="512"
                                     disabled="false"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="emp_fname_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.employee_lname_en}:" for="emp_lname_en"/>
                        <p:inputText id="emp_lname_en"
                                     style="width:600px"
                                     value="#{addEditEmployee.employee.lastName}"                                      
                                     required="false"
                                     maxlength="512"
                                     disabled="false"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="emp_lname_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.employeeid}:" for="emp_id"/>
                        <p:inputText id="emp_id"
                                     value="#{addEditEmployee.employee.id}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     disabled="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="emp_id" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.department}:" for="emp_dept"/>
                        <p:selectOneMenu id="emp_dept" value="#{addEditEmployee.groupId}" 
                                         rendered="true" requiredMessage="#{msgs.required_msg}">
                            <f:selectItem  itemLabel="#{msgs.select_one}" itemValue=""/>
                            <f:selectItems var="dept"
                                           value="#{addEditEmployee.groups.values()}"

                                           />

                        </p:selectOneMenu>
                        <h:message for="emp_dept" styleClass="errorMsg"/>


                        <p:outputLabel value="#{msgs.username}:" for="emp_uname"/>
                        <p:inputText id="emp_uname"
                                     value="#{addEditEmployee.employee.userName}"
                                     style="width:50px"
                                     required="true"
                                     maxlength="55"
                                     disabled="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="emp_uname" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.password}:" for="emp_pswd"/>
                        <p:password id="emp_pswd"
                                    value="#{addEditEmployee.employee.password}"
                                    style="width:600px"
                                    required="true"
                                    maxlength="512"
                                    disabled="false"
                                    requiredMessage=" #{msgs.required_msg}">
                        </p:password>
                        <h:message for="emp_pswd" styleClass="errorMsg"/>
                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.add}"
                                 styleClass="commandButton"
                                 icon="ui-icon-add"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"
                                 immediate="false"
                                 action="#{addEditEmployee.insertEmployee()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="admin_first_page"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
