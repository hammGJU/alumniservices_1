<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">      
    <h:head>
        <title>Student Info</title>
    </h:head>
    <h:body>
        <ui:decorate template="/app_templates/general_templates/app_template.xhtml">
            <h:form id="f_student_dsa">            
                <p:messages id="msgs" closable="true" globalOnly="true"/>

                <p:panel header="#{msgs.student_info}"                            
                         style="min-height:400px; 
                         direction:#{langBean.dir};margin-top:10px; font-size:10pt">
                    <h:panelGrid id="add"
                                 style="float: #{langBean.styleFloat};" 
                                 columns="3"                              
                                 dir="#{langBean.dir}">
                        <p:outputLabel value="#{msgs.student_name}:" for="student_name_en"/>
                        <p:inputText id="student_name_en"
                                     style="width:600px"
                                     value="#{viewStudent.student.firstName} #{viewStudent.student.lastName}"                                      
                                     required="true"
                                     maxlength="512"
                                     disabled="true"
                                     requiredMessage="#{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_name_en" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.student_id}:" for="student_id"/>
                        <p:inputText id="student_id"
                                     value="#{viewStudent.student.id}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     disabled="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_id" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.student_school}:" for="student_schl"/>
                        <p:inputText id="student_schl"
                                     value="#{viewStudent.student.school.shcoolName}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     disabled="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_schl" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.student_department}:" for="student_dpt"/>
                        <p:inputText id="student_dpt"
                                     value="#{viewStudent.student.department.departmentName}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     disabled="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_dpt" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.email} 1:" for="student_email1"/>
                        <p:inputText id="student_email1"
                                     value="#{viewStudent.student.email1}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     disabled="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_email1" styleClass="errorMsg"/>
                        
                        <p:outputLabel value="#{msgs.email} 2:" for="student_email2"/>
                        <p:inputText id="student_email2"
                                     value="#{viewStudent.student.email2}"
                                     style="width:600px"
                                     required="true"
                                     maxlength="512"
                                     disabled="true"
                                     requiredMessage=" #{msgs.required_msg}">
                        </p:inputText>
                        <h:message for="student_email2" styleClass="errorMsg"/>

                        <p:outputLabel value="#{msgs.email_body}:" for="email_msg"/>
                        <p:inputTextarea id="email_msg"
                                         rows="10" cols="50" style="width:600px"

                                         required="true"
                                         requiredMessage=" #{msgs.required_msg}">
                        </p:inputTextarea>
                        <h:message for="email_msg" styleClass="errorMsg"/>

                    </h:panelGrid>
                </p:panel>

                <p:commandButton value="#{msgs.sendLabel}"
                                 styleClass="commandButton"
                                 icon="ui-icon-send"
                                 iconPos="#{langBean.styleFloat}"
                                 ajax="false"
                                 style="float:#{langBean.styleFloat}"                                                                   
                                 actionListener="#{viewStudent.sendEmail()}" />
                <p:commandButton value="#{msgs.cancel}"
                                 icon="ui-icon-cancel"  
                                 iconPos="#{langBean.styleFloat}"
                                 styleClass="commandButton"
                                 immediate="true" 
                                 style="float:#{langBean.styleFloat}"                                 
                                 action="/dsa/dsa_employee_first_page"  />                                   
            </h:form>
        </ui:decorate>
    </h:body>
</html>
