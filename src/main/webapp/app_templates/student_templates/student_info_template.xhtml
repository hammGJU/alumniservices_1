<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">
    <div id="profile_info">
        <h:panelGrid id="student_info" columns="2"
                     style="float: #{langBean.styleFloat};" dir="#{langBean.dir}">
            <p:outputLabel value="#{msgs.student_id}" />
            <p:outputLabel value="#{userBean.loggedStudent.id}"/>

            <p:outputLabel value="#{msgs.student_name}" />
            <p:outputLabel value="#{userBean.loggedStudent.firstName}"/>

        </h:panelGrid>

    </div>
</ui:composition>
