<ui:composition xmlns="http://www.w3.org/1999/xhtml"
                xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui"
                xmlns:h="http://xmlns.jcp.org/jsf/html"
                xmlns:f="http://xmlns.jcp.org/jsf/core">

    <p:tabView id="admin_students">
        <p:tab title="#{msgs.dsa_students}">
            <h:form id="table_students_form" style="direction:#{langBean.dir}; width:100%">
                <p:dataTable id="table_students" var="student"  value="#{studentBean.studentList}" 
                             rowKey="#{student.id}" rows="5" rowsPerPageTemplate="5, 10, 20"
                             emptyMessage="#{msgs.no_data}" paginator="true" paginatorPosition="top"
                             paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                             >

                    <f:facet name="header" id="header">
                        #{msgs.dsa_students}
                    </f:facet>
                    <!--                    <p:column selectionMode="single" style="width:30%" />-->

                    <p:column headerText="#{msgs.student_id}" styleClass="tableColumn"
                              filterBy="#{student.id}" filterMatchMode="contains"
                              sortBy="#{student.id}">
                        <h:outputText value="#{student.id}" />

                    </p:column>

                    <p:column headerText="#{msgs.first_Name}" styleClass="tableColumn"
                              filterBy="#{student.firstName}" filterMatchMode="contains"
                              sortBy="#{student.id}">
                        <h:outputText value="#{student.firstName}" />

                    </p:column>
                    <p:column headerText="#{msgs.last_Name}" styleClass="tableColumn"
                              filterBy="#{student.lastName}" filterMatchMode="contains"
                              sortBy="#{student.id}">
                        <h:outputText value="#{student.lastName}" />

                    </p:column>

                    <p:column  headerText="#{msgs.department}" styleClass="tableColumn"
                               filterBy="#{student.department.departmentName}" filterMatchMode="contains"
                               sortBy="#{student.id}">
                        <h:outputText value="#{student.department.departmentName}" />


                    </p:column>
                    
                    <p:column  headerText="#{msgs.email}" styleClass="tableColumn"
                               filterBy="#{student.email}" filterMatchMode="contains"
                               sortBy="#{student.email}">
                        <h:outputText value="#{student.email}" />


                    </p:column>

<!--                        <p:column headerText="#{msgs.department}" styleClass="tableColumn"
                                  filterBy="#{student.department}" filterMatchMode="contains"
                                  sortBy="#{student.id}">
                            <h:outputText value="#{student.department}" />

                        </p:column>-->

                    <p:column style="width: 40%">
                        <!--<p:commandLink value="#{msgs.sendLabel}"  action="/registrar/registrar_first_page.xhtml?faces-redirect=true"/>-->
                        <p:link value="Send" href="/registrar/registrar_first_page.xhtml"/>
                    </p:column>

                    <!--                    <f:facet name="footer">
                                            <p:toolbar style="border: none">
                                                <p:toolbarGroup>
                                                    <p:commandButton value="#{msgs.student}" styleClass="commandButton"
                                                                     style="float: left"
                                                                     icon="ui-icon-edit" iconPos="1"
                                                                     ajax="false"                                                                  
                                                                     action="#{studentBean.studentService.editStudent(student)}" />
                                                </p:toolbarGroup>
                                            </p:toolbar>
                                        </f:facet>-->
                </p:dataTable>

                <p:toolbar style="border: none">
                    <p:toolbarGroup>
                        <p:commandButton value="#{msgs.student}" styleClass="commandButton"
                                         style="float: left"
                                         icon="ui-icon-edit" iconPos="1"
                                         ajax="false"                                                                  
                                         action="/admin/add_student" />
                    </p:toolbarGroup>
                </p:toolbar>

            </h:form>
        </p:tab>

    </p:tabView>
</ui:composition>
